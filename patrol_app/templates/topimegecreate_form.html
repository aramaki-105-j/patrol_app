{% extends 'base.html' %}{% load widget_tweaks %} {% load static %}
{% block title %}Top画像登録{% endblock %}
{% block content %}
<div class="text-center font-bold text-2xl mb-5">Top画像登録</div>

<div class="mb-5">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="font-bold mb-2">小学校スライドショー画像</div>
    <div class="mb-5">{{ form.image }}</div>

    <div class="text-center">
      <button
        class="bg-black text-white font-bold w-full rounded py-2"
        type="submit"
      >
        登録する
      </button>
    </div>
  </form>
</div>
{% endblock %}
