{% extends "base.html" %}

{% block content %}
  <div class="delete-review-container">
    <h1 class="title">レビューを削除しますか？</h1>
    <p class="warning">この操作は元に戻せません。</p>
    <form method="post" class="delete-form">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">削除</button>
      <a href="{% url 'marker_detail' review.marker.id %}" class="btn btn-secondary">キャンセル</a>
    </form>
  </div>
{% endblock %}
