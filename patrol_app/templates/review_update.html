{% extends "base.html" %}

{% block content %}
  <div class="edit-review-container">
    <h1 class="title">レビューを編集</h1>
    <form method="post" enctype="multipart/form-data" class="edit-form">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="button-group">
        <button type="submit" class="btn btn-primary">保存</button>
        <a href="{% url 'marker_detail' review.marker.id %}" class="btn btn-secondary">キャンセル</a>
      </div>
    </form>
  </div>
{% endblock %}
